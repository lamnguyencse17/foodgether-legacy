version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  lint:
    docker:
      - image: cimg/node:16.10
    resource_class: small
    working_directory: ~/project/core
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: lint
          command: yarn lint
  test:
    docker:
      - image: cimg/node:16.10
    resource_class: small
    working_directory: ~/project/core
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: test
          command: yarn test
  build:
    docker:
      - image: cimg/node:16.10
    resource_class: small
    working_directory: ~/project/core
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: build
          command: yarn build
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./.next/cache

workflows:
  ci:
    jobs:
      - build
      - test
      - lint
